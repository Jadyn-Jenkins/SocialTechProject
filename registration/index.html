<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register to the Microblog Network!</title>
  </head>
  <body>
    <h1>WELCOME!</h1>
    <main>
      <form id="register" class="formdesign">
        <div>
          <input
            type="text"
            name="fullname"
            id="fname"
            placeholder="FULL NAME"
            minlength="3"
          />
        </div>
        <div>
          <input
            type="text"
            name="username"
            id="uname"
            placeholder="USERNAME"
            minlength="3"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="PASSWORD"
            minlength="6"
          />
        </div>
        <!-- <div>
            <input
              type="password"
              placeholder="CONFIRM PASSWORD"
              minlength="6"
            />
          </div> -->

        <div>
          <button id="registerBtn" type="submit">REGISTER</button>
          </div>
      </form>
      <p>Already a user?</p>
          <a href="/index.html">LOG IN</a>
      
      
    </main>
    <footer></footer>
    <script src="registration.js"></script>
  </body>
</html>
