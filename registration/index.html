<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register to the Microblog Network!</title>
    <link rel="stylesheet" href="registration.css" />
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"  rel="stylesheet"  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"  crossorigin="anonymous"/>
  </head>
  <body>
    <main>

      <section id="hero_img_sec">
        <div>
          <h1>Lets Sign You Up!</h1>
        </div>

        <img src="/img/loginhero.png" alt="" />
      </section>

      <section id="shape">

      </section>

      <section id="circle">

      </section>

      <section id="cross">
        
      </section>

      <section id="form_sec">
        <form id="register" class="formdesign">

          <input type="text" name="fullname" id="fname" placeholder="FULL NAME" minlength="3"/>
          
          <input type="text" name="username" id="uname" placeholder="USERNAME"  minlength="3"/>

          <input type="password" name="password" id="password" placeholder="PASSWORD"  minlength="6"/>

          <button> Register! </button>
        </form>

        <p>Already a user? <span><a href="/index.html">Click Here</a></span></p>
      </section>
    </main>
    <script src="registration.js"></script>
  </body>
</html>
