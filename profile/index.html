<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="">
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <main id="main">
      <button id="logout" onclick="logout()">LOG OUT</button>
      <section id="background"></section>

      <section id="profile">
        <div id="profileDiv">
          <img id="profileImg">profile Image</img>
          <p id="profileName">profile name</p>
            
          <p id="profileBio">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Eaque quis inventore ab dolores! Dicta mollitia esse 
            earum illo fugit unde voluptatibus hic sunt sint, sequi 
            porro voluptatem, tempore laborum officiis?</p>
            
            <form id="profileForm" action=""> 
            <input id="inputField" type="text" placeholder="What's on your mind ?">
            <input id="postBtn" type="submit" placeholder="Post">
          </form>
        </div>
        <button id="goToFeed">Go to Feed</button>
      </section>

      <section id="feed">
        <div id="posts"></div>
      </section>


    </main>
<script src="/scripts/loadProfile.js"></script>
  </body>
</html>
