<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/profile/profile.css">
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <main id="main">
      <!-- <button id="logout" onclick="logout()">LOG OUT</button> -->
      <button id="logout" onclick="logout()" class="learn-more">
        <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
        </span>
        <span class="button-text">Log Out</span>
      </button>
      <section id="background"></section>

      <section id="profile">
        <div id="profileDiv">
          <img id="profileImg" src="/img/profile-img.png">
          <p id="profileName"></p>
          <button id="updateLink">Update Account Info</button>
          <p id="profileBio"></p>
          
          <form id="updateAccountForm" hidden>
            <input type="text" id="fullNameUpdateField" name="fullName" placeholder="Change FullName">
            <input type="text" id="passwordUpdateField" name="password" placeholder="Change Password">
            <textarea id="bioUpdateField" name="bio" cols="30" rows="3" placeholder="Update Biography"></textarea>
            <button id="updateBtn" type="submit">Update Account</button>
          </form>

          <form id="profileForm"> 
            <textarea id="inputField" type="text" name="text" placeholder="What's on your mind ?" cols="30" rows="3"></textarea>
            <button id="postBtn" type="submit" placeholder="Post">
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                  </svg>
                </div>
              </div>
              <span> Post</span>
            </button>
          </form>
        </div>
        <button id="goToFeed">Go to Feed</button>
      </section>

      <section id="feed">
        <div id="posts"></div>
      </section>


    </main>
    <script type="module" src="/profile/profile.js"></script>
  </body>
</html>
