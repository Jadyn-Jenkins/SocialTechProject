<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>
    <button id="logout" onclick="logout()">LOG OUT</button>
    <header>
        <!-- <h1>POSTS PAGE</h1> -->
    </header>

    <main>
        <section id="profile">
            <div id="profileDiv">
              <img id="profileImg">profile Image goes here</img>
              <p id="profileName">profile name goes here</p>
                
              <p id="profileBio">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Eaque quis inventore ab dolores! Dicta mollitia esse 
                earum illo fugit unde voluptatibus hic sunt sint, sequi 
                porro voluptatem, tempore laborum officiis?</p>
            </div>
            <button id="goToFeed">Go to Feed</button>
          </section>
        
        <section id="feed">

            <form id="searchForm">
                <input id="searchField" type="text" placeholder="FIND POST">
                <button id="searchBtn" type="submit">Replace with ICON</button>
            </form>

            <div id="posts"></div>
        </section>
    </main>

    <footer></footer>


    <!-- Bootstrap Bundle (including Popper for popovers) -->

    <!-- Page-specific code -->

</html>
