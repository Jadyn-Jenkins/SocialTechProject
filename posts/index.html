<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/posts/posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/scripts/auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <!-- <button id="logout" onclick="logout()">LOG OUT</button> -->

    <button id="logout" onclick="logout()" class="learn-more">
      <span class="circle" aria-hidden="true">
      <span class="icon arrow"></span>
      </span>
      <span class="button-text">Log Out</span>
    </button>
    <header>
      <!-- <h1>POSTS PAGE</h1> -->
    </header>

    <main>
      <section id="profile">
        <img src="/img/profile-img.png" alt="" />
        <div id="profileDiv">

          <div>
              <p id="profileName">UserName</p>
            <button id="goToProfile">Go to Profile</button>
            
          </div>
          <p id="profileBio">Lorem ipsum, dolor sit</p>
        </div>
        <select name="status" id="status">
          <option value="setStatus">Set Status</option>
          <option value="online">Online</option>
          <option value="busy">Busy</option>
          <option value="invisible">invisible</option>
        </select>
      </section>

      <section id="feed">
        <!-- Search Button is disabled because it is not funcitonal -->
        <form id="searchForm">
          <input id="searchField" type="text" placeholder="FIND POST" disabled="disabled"/>
          <button id="searchBtn" type="submit"disabled="disabled"><i class="fa fa-search"></i></button>
        </form>

        <div id="posts">

        </div>
      </section>

    </main>

    <footer></footer>

    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Page-specific code -->
    <script type="module" src="/posts/posts.js"></script>
  </body>
</html>
