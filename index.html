<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />


    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="scripts/auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("posts");
    </script>
  </head>
  <body>

    <main>
      <section id="hero_img_sec">
        <h1>THE SOCIAL</h1>
        <img src="/img//header-image5.png" alt="">
        <h3>Revolutionizing Social Media</h3>
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
          <span class="icon arrow"></span>
          </span>
          <span class="button-text">Learn More</span>
        </button>
      </section>

      <section id="triangle-up">

      </section>
      
      <section id="form_sec">

        <div id="new_user">
          <p>NEW USER?</p>
            <a href="/registration/index.html">
              <button>Sign Up
                <div  class="arrow-wrapper">
                <div class="arrow"></div>
              </button>
            </a>

        </button>
        </div>

        <form id="login" class="form">

          <input type="text" placeholder="USERNAME" id="username" minlength="3"/>

          <input type="password" placeholder="PASSWORD" id="password" minlength="6" />

          <button id="loginButton" type="submit">LOGIN</button>
          
          <p>Forgot Password? <span><a href="/registration/index.html" >Click Here</a></span></p>
      </form>

      </section>

    </main>

    <!-- Page-specific code -->
    <script src="login/login.js"></script>
  </body>
</html>
